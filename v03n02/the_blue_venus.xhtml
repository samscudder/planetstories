            <h1>THE BLUE VENUS</h1>
            <h2>By EMMETT McDOWELL</h2>
            <h3>Out of their mountain hideout came the terrified band of The Elenegade. Through the valleys of Venus they swept, seeking a greed-maddened slaver who planned an experiment so cruel and barbaric it would destroy the very foundation of mankind.</h3>
