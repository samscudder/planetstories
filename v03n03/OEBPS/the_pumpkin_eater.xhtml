            <h1>Pumpkin Eater</h1>
            <h2>By CARLTON SMITH</h2>
            <h3>The space ship landed, and a pimply-faced kid got off and walked up to Ed Schule. Ed shook the kid’s hand and smiled—and said to himself: “I got to kill this gny! Before he gets inside of me! Before he finds out what I am!”</h3>
